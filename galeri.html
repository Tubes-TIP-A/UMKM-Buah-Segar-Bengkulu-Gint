<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri - Buah Segar Bengkulu</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #222;
      margin: 0;
      padding: 0;
    }

    /* Navbar gaya kaca */
    .glass-navbar {
      background: rgba(78, 90, 67, 0.65);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0 0 15px 15px;
    }

    .navbar .nav-link {
      color: #f1f1f1 !important;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .navbar .nav-link:hover,
    .navbar .nav-link.active {
      color: #d2e3c8 !important;
      transform: scale(1.05);
    }

    .navbar-brand {
      color: #f8f9fa !important;
      font-weight: bold;
      font-size: 1.3rem;
    }

    /* Galeri */
    .gallery-section {
      padding: 5rem 1rem 3rem;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .gallery-img {
      border-radius: 10px;
      transition: transform 0.4s ease;
      object-fit: cover;
      height: 100%;
      width: 100%;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }

    .img-wrapper {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      height: 250px;
    }

    /* Footer */
    footer {
      background-color: #375a4f;
      color: white;
      padding: 1.5rem 0;
      text-align: center;
      font-size: 0.9rem;
    }

    footer hr {
      border-color: rgba(255,255,255,0.2);
    }

    footer a {
      color: white;
      margin: 0 0.5rem;
    }

    @media (max-width: 576px) {
      .img-wrapper {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top glass-navbar shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-shop-window me-2"></i>Buah Segar Bengkulu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door me-1"></i>Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="tentang.html"><i class="bi bi-info-circle me-1"></i>Tentang UMKM</a></li>
          <li class="nav-item"><a class="nav-link" href="produk.html"><i class="bi bi-box-seam me-1"></i>Produk</a></li>
          <li class="nav-item"><a class="nav-link active" href="galeri.html"><i class="bi bi-images me-1"></i>Galeri</a></li>
          <li class="nav-item"><a class="nav-link" href="kontak.html"><i class="bi bi-envelope me-1"></i>Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Galeri -->
  <section class="container gallery-section">
    <h2 class="text-center mb-5 text-dark">Galeri Aktivitas UMKM</h2>
    <div class="row g-4">
      <div class="col-6 col-md-4">
        <div class="img-wrapper">
          <img src="https://i.pinimg.com/736x/48/49/cc/4849cc368890198237ed5a426b948039.jpg" class="gallery-img" alt="Galeri 1">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="img-wrapper">
          <img src="https://i.pinimg.com/736x/dd/5c/0c/dd5c0c01fbffd63d3f745916ad9eb952.jpg" class="gallery-img" alt="Galeri 2">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="img-wrapper">
          <img src="https://i.pinimg.com/736x/49/62/76/496276be422d77e9d92f6366eb138f21.jpg" class="gallery-img" alt="Galeri 3">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="img-wrapper">
          <img src="https://i.pinimg.com/736x/e2/b6/a8/e2b6a8f348d3026d94abae8f200bbd04.jpg" class="gallery-img" alt="Galeri 4">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="img-wrapper">
          <img src="https://i.pinimg.com/736x/8c/e2/bc/8ce2bcc1a0ab5bab76e03132b1f11f0e.jpg" class="gallery-img" alt="Galeri 5">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="img-wrapper">
          <img src="https://i.pinimg.com/736x/d4/a5/f6/d4a5f600a724f937ea5cad92b824f99f.jpg" class="gallery-img" alt="Galeri 6">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-5 pt-4 pb-3 text-white">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 mb-2">
          <p class="mb-1 fw-bold">Buah Segar Bengkulu</p>
          <p class="mb-0">Panorama, Kota Bengkulu</p>
        </div>
        <div class="col-md-6 mb-2">
          <p class="mb-1 fw-bold">Ikuti Kami</p>

        </div>
      </div>
      <hr />
      <p class="mb-0" style="font-size: 0.9rem;">&copy; 2025 Buah Segar Bengkulu. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
